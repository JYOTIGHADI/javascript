<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h1 id="navbarName">Product Management</h1>
        <button id="logoutButton">Logout</button>
    </nav>

    <!-- Registration Form -->
    <div id="registerForm" class="form-container">
        <h2>Register</h2>
        <form id="register">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container" style="display: none;">
        <h2>Login</h2>
        <form id="login">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
    </div>

    <!-- Add Product Form -->
    <div id="addProductForm" class="form-container" style="display: none;">
        <h2>Add Product</h2>
        <form id="addProduct">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="number" id="productPrice" placeholder="Price" required>
            <input type="text" id="productCategory" placeholder="Category" required>
            <input type="url" id="productImage" placeholder="Image URL" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <!-- All Products -->
    <div id="productsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
